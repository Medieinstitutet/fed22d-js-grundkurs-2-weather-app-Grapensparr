<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather application">
  <meta property="og:title" content="Weather application created by Liza Grapensparr">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://medieinstitutet.github.io/fed22d-js-grundkurs-2-weather-app-Grapensparr/">
  <meta name="author" content="Liza Grapensparr">
  <meta name="keywords" content="Liza, Grapensparr, weather, forcast, application, location, city, search, JS, CSS, HTML">
  <title>Weather app</title>

  <link rel="stylesheet" href="src/style/style.css">
  <script src="https://kit.fontawesome.com/f27d901c01.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="app" id="app">
      <div class="currentWeather">
        <button class="findMyLocation">Find my location</button>
        <p class="currentPositionFailure"></p>
        <p class="or">Or search for a location</p> <br>
        <div class="city-search">
          <input type="text" class="searchInput" placeholder="City">
          <button class="searchCity">Search</button>
        </div>
        <br>
        <div class="weatherInfo">
          <h1 class="cityInfo"></h1>
          <h2 class="temperatureInfo"></h2>
          <p class="feelsLike"></p><br>
          <p class="descriptionInfo"></p><br>
          <div class="specifics">
            <p class="humidity"></p>
            <p class="windSpeed"></p>
            <p class="sunrise"></p>
            <p class="sunset"></p>
          </div>
        </div>
      </div><br>
      <div class="forcastSection">
        <button class="forcast24h">Display forcast for the next 24h</button>
        <button class="currentWeatherButton">Return to current weather</button>
        <div class="forcastWeather">
          <br><p class="forcastTitle">Forcast for the next 24 hours:</p> <br>
          <p class="forcast"><br></p>
        </div>
      </div>
    </div>
  </main>
  <script src="src/main.js"></script>
</body>

</html>
