<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather app</title>

  <link rel="stylesheet" href="src/style/style.css">
  <script src="https://kit.fontawesome.com/f27d901c01.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="app" id="app">
      <button class="findMyLocation">Find my location</button>
      <p class="currentPositionFailure"></p>

      <div class="weatherInfo">
        <h1 class="cityInfo"></h1>
        <h2 class="temperatureInfo"></h2>
        <p class="descriptionInfo"></p>
      </div>
      <div class="city-search">
        <input type="text" class="searchInput" placeholder="City"></input>
        <button class="searchCity">Search</button>
      </div>
    </div>
  </main>
